<div id="menu" style="display: none">
  <div class="lovely-division">
    <div class="gradient_slider"></div>

    <fieldset>
      <legend>Image botting</legend>
      <canvas id="Mxobot_canvas" width="100" height="100"></canvas>
      <div>
        <input id="Mxobot_width" type="number" class="numinput along"
        placeholder="Width" /><input
          id="Mxobot_height"
          type="number"
          placeholder="Height"
          class="numinput along"
        />
      </div>
      <label for="Mxobot_file" class="numinput along text"
        >Image file</label
      ><input type="file" id="Mxobot_file" style="display: none" />
      <div class="smalltext" id="Mxobot_original"></div>
      <div>
        <input
          id="Mxobot_x"
          type="number"
          class="numinput along"
          placeholder="X"
        /><br /><input
          id="Mxobot_y"
          type="number"
          class="numinput along"
          placeholder="Y"
        />
      </div>
      <button class="numinput butbigger along text" id="Mxobot_start">
        Ѕtart botting</button
      ><br /><button id="Mxobot_stop" class="numinput butbigger along text">
        Stop botting
      </button>
    </fieldset>

    <fieldset>
      <legend>Other settings</legend>
      <div class="smalltext">Extensions</div>

      <div class="smalltext">Select extension</div>
      <div class="select">
        <select id="Mxobot_select"></select>
        <div class="select_arrow"></div>
      </div>
      <div class="numinput along text" id="Mxobot_run">
        Run extension
      </div>
 
      <div class="smalltext">Dithering modes</div>

      <div class="smalltext">Select dithering mode</div>
      <div class="select">
        <select id="Mxobot_dither">
          <option value="">Default</option>
          <option value="FloydSteinberg" selected="">FloydSteinberg</option>
          <option value="Stucki">Stucki</option>
          <option value="Atkinson">Atkinson</option>
          <option value="Jarvis">Jarvis</option>
          <option value="Burkes">Burkes</option>
          <option value="Sierra">Sierra</option>
          <option value="TwoSierra">TwoSierra</option>
          <option value="SierraLite">SierraLite</option>
          <option value="FalseFloydSteinberg">FalseFloyd</option>
        </select>
        <div class="select_arrow"></div>
      </div>
      <div class="numinput along text" id="Mxobot_dither_run">
        Run dithering mode
      </div>
    </fieldset>
    <fieldset2>
      <button class="numinput butbigger along text" id="Mxobot_info">
        Ѕtart botting</button
      ><br /><button id="Mxobot_stop" class="numinput butbigger along text">
        Stop botting
      </button>
      <div id="Mxobot-info" class="smalltext">Made By Mamii5955 & /u/Mamii</div>
      <div id="Mxobot-info2" class="smalltext">Discord: discord.gg/hKz8NN9fvE & Guilded: guilded.gg/mxo </div>
    </fieldset2>
  </div>
</div>
<script>
  var bottingInfo = document.getElementById("Mxobot-info","Mxobot-info2");
  var bottingButton = document.getElementById("Mxobot_info");
  var isBottingInfoVisible = false;
  
  bottingButton.addEventListener("click", function() {
    if (!isBottingInfoVisible) {
      bottingInfo.style.display = "block";
      isBottingInfoVisible = true;
      bottingButton.innerHTML = "Hide info";
    } else {
      bottingInfo.style.display = "none";
      isBottingInfoVisible = false;
      bottingButton.innerHTML = "Show info";
    }
  });
</script>
